<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anchors Example</title>
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src='http://cykod.github.io/Collection.js/packery.pkgd.min.js'></script>
  <script src='http://cykod.github.io/Collection.js/tabletop.js'></script>
  <script src='http://cykod.github.io/Collection.js/collection.js'></script>
  <link type='text/css' rel='stylesheet' href='style.css' />
</head>
<body>

<div id='filter-bar-wrapper'>
  <div id='filter-bar'>
    <div id='top'>
      <h3>Explore Anchorages in Narragansett Bay</h3>
      <ul class='views'>
        <li><a href='' class='select'>Grid View</a></li>
        <li><a href=''>Map View</a></li>
      </ul>
    </div>
    <input type='text' id='search' placeholder='search'/>
    <div id='data-container'>
        <button data-category=""      class='category selected' id="all-button">All Neighborhoods</button>
        <button data-category="Apponaug"  class='category'>Apponaug</button>
        <button data-category="Goddard-Park"   class='category'>Goddard Park</button>
        <button data-category="Buttonwoods"   class='category'>Buttonwoods</button>
        <button data-category="Oakland-Beach"   class='category'>Oakland Beach</button>
        <button data-category="Warwick-Cove"   class='category'>Warwick Cove</button>
        <button data-category="The-Gap"   class='category'>The Gap</button>
        <button data-category="PineHillCove"   class='category'>Pine Hill Cove</button>
        <button data-category="HopeIs"   class='category'>Hope Is.</button>
        <button data-category="AllensHarbor"   class='category'>Allen's Harbor</button>
        <button data-category="QuonsetPt"   class='category'>Quonset Point</button>
        <button data-category="Potters-Cove"   class='category'>Potter's Cove</button>
        <button data-category="PrudenceIs"   class='category'>Prudence Is.</button>
        <button data-category="Wickford"   class='category'>Wickford Harbor</button>
        <button data-category="DutchIs"   class='category'>Dutch Is.</button>
        <button data-category="Beavertail"   class='category'>Beavertail</button>
        <button data-category="Battleship"   class='category'>Battleship Cove</button>
        <button data-category="MackerelCove"   class='category'>Mackerel Cove</button>
        <button data-category="SakonnetRiver"   class='category'>Sakonnet River</button>
        <button data-category="Newport"   class='category'>Newport</button>
        <button data-category="PtJudith"   class='category'>Point Judith</button>
        <button data-category="BlockIs"   class='category'>Block Is.</button>
      </div>
  </div>
</div>


<ul class='collection'>
 


</ul>

<div class='overlay'></div>
<div class='modal'></div>

<script src='script.js'></script>
	
</body>
</html>
