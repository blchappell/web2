<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Robo Desk</title>
  <!--CSS-->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div id="container">
	 	<div id="talldesk-top">
	 	</div> <!--End talldesk-top-->
	
		<div id="lamp">
			<div id="lampleg-lower">
				<div class="bolt" id="bolt1">
					<div class="bolt-inner">
					</div>
				</div><!--End bolt1-->
				<div class="bolt" id="bolt2">
					<div class="bolt-inner">
					</div>
				</div><!--End bolt2-->
				<div class="lower-circle">
				</div>
				<div class="lower-circle" id="circ2"> 
				</div>
				<div class="lower-rec"> 
				</div>
			</div> <!--End lampleg-lower-->
		
			<div id="shade-animate">
				<div id="lampleg-upper">
					<div class="bolt" id="bolt3">
						<div class="bolt-inner2">
						</div>
					</div><!--End bolt3-->
					<div class="lower-circle2">
					</div>
					<div class="lower-circle2" id="circ4"> 
					</div>
					<div class="lower-rec2"> 
					</div>		
				</div> <!--End lampleg-upper-->
				<div id="shade">
					<div id="shade-circ">
					</div>
					<div id="shade-rec">
					</div>
					<div id="shade-cover">
					</div>
				</div>
				<div id="light">
				</div>
		</div> <!--End shade-animate-->

			<div id="lampbase">
				<div id="lampbase-cover">
				</div> <!--End lampbase-cover-->
			</div> <!--End lampbase-->
		</div> <!--End lamp-->
	
		<div id="phone-container">
			<div id="phone">
			</div>
			<div id="stand2">
			</div>		
			<div id="phone-stand">
			</div>
			<div id="phone-stand-shadow">
			</div>
		</div>
	 	<div id="talldesk-shadow">
	 	</div>
	 	<div id="basedesk"> 
	 	</div>
		<div id="keyboard"> 
		</div>
		<div id="compstand"> 
		</div>
		<div id="compstand-shadow"> 
		</div>
		<div id="computer-base">  
		</div>
		<div id="computer"> 
			<div id="computer-screen"> 
				<div id="face">
					<div class="eye" id="eye1">
					</div>
					<div class="eye" id="eye2">
					</div>
					<div class="mouth">
					</div>
				</div> <!--End face-->
			</div> <!-- End computer-screen-->
		</div> <!-- End computer-->
	</div>
</body>
</html>
