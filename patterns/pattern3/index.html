<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logoish</title>
  <script src='logoish.js'></script>
</head>
<body>


	<script>
	Logoish.init();
	
	hide();

	speed(0);

	lineWidth(2);
	
	lineColor("#2a5773");

	function segment(size) {
	  rotate(10);
	  forward(size);
	  rotate(-30);
	  forward(size);
	  rotate(-30);
	  forward(size);
	  rotate(10);
	}

	for(var x = 0;x < 1700; x++){ 
	  segment(x/10);  
	}
	

	</script>
	
</body>
</html>
