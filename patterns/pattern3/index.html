<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logoish</title>
  <script src='../logoish.js'></script>
</head>
<body>

<script>
Logoish.init();

speed(0);

lineWidth(1)
hide();

function segment(size) {
  lineColor("#a6eecb");
  rotate(40);
  forward(size);
  rotate(50);
  lineColor("#5dab86");
  forward(size);
  rotate(60);
  lineColor("#64c898");
  forward(size);
  rotate(180);
}

for(var x = 0;x < 650; x++){ 
  segment(x/8);  
}

</script>
	
</body>
</html>
