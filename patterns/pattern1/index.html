<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logoish</title>
  <script src='../logoish.js'></script>
</head>
<body>
<script>
	Logoish.init();

	speed(0);

	lineWidth(1);
	hide();

	function segment(size) {
	  lineColor("#f5f6a9");
	  rotate(50);
	  forward(size);
	  rotate(60);
	  lineColor("#bbbc59");
	  forward(size);
	  rotate(100);
	  lineColor("#ffffff");
	  forward(size);
	  rotate(180);
	   forward(size);
	  rotate(220);
	}

	for(var x = 0;x < 1000; x++){ 
	  segment(x/5);  
	}

</script>	
</body>
</html>
